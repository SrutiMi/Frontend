<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symptoms and Audio Recording</title>
  <link rel="stylesheet" href="record.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;1,300..800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="video-container">
    <video id="backgroundVideo" autoplay muted loop>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>

  <header>
    <h1>MediHelp</h1>
  </header>

  <div class="container">
    <h1 id="pageTitle">Record Your Symptoms</h1>

    <div id="symptomsButtons" class="buttons-container">
    </div>

    <h2 id="audioTitle">Record Your Symptoms</h2>
    
    <audio id="audioPlayback" controls></audio>
    <button id="startRecord">Start Recording</button>
    <button id="stopRecord" disabled>Stop Recording</button>
    <br><br>

    <label for="otherSymptoms" id="otherSymptomsLabel">Describe any additional symptoms:</label>
    <textarea id="otherSymptoms" placeholder="Describe any other symptoms you are experiencing..."></textarea>

    <button id="submitSymptoms">Submit Symptoms</button>
  </div>

  <script src="record.js"></script>
</body>

</html>
